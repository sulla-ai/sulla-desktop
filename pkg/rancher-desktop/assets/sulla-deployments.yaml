# Sulla Desktop - Default Kubernetes Deployments
# These deployments are applied automatically when Sulla Desktop starts
---
apiVersion: v1
kind: Namespace
metadata:
  name: sulla
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: sulla
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent
        args: ["serve"]
        ports:
        - containerPort: 11434
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-data
        resources:
          limits:
            memory: "4Gi"
            cpu: "2000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: ollama-data
        hostPath:
          path: /var/lib/sulla/ollama
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: sulla
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    nodePort: 30114
  type: NodePort
---
# Chroma Vector DB for persistent memory
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: sulla
  labels:
    app: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      containers:
      - name: chroma
        image: chromadb/chroma:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          hostPort: 30115
        env:
        - name: IS_PERSISTENT
          value: "TRUE"
        - name: CHROMA_SERVER_HTTP_PORT
          value: "8000"
        - name: ANONYMIZED_TELEMETRY
          value: "FALSE"
        - name: PERSIST_DIRECTORY   # explicit (optional but clearer)
          value: "/chroma/chroma"
        volumeMounts:
        - mountPath: /chroma/chroma
          name: chroma-data
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        readinessProbe:            # added — prevents pod ready before Chroma boots
          httpGet:
            path: /api/v2/heartbeat
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: chroma-data
        hostPath:
          path: /var/lib/sulla/chroma
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: sulla
spec:
  selector:
    app: chroma
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30115
  type: NodePort
---
# PostgreSQL for LangChain persistence
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sulla
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          hostPort: 30116
        env:
        - name: POSTGRES_USER
          value: "sulla"
        - name: POSTGRES_PASSWORD
          value: "sulla_dev_password"
        - name: POSTGRES_DB
          value: "sulla"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-data
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: postgres-data
        hostPath:
          path: /var/lib/sulla/postgres
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sulla
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30116
  type: NodePort
---
# Redis for LangChain caching and message broker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: sulla
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          hostPort: 30117
        args:
        - "--appendonly"
        - !!str yes
        - "--save"
        - "60"
        - "1"
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
          requests:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: redis-data
        hostPath:
          path: /var/lib/sulla/redis
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: sulla
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30117
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-server
  namespace: sulla
  labels:
    app: ws-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws-server
  template:
    metadata:
      labels:
        app: ws-server
    spec:
      containers:
      - name: ws
        image: byrdziak/sulla-websocket:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "100m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ws-server
  namespace: sulla
spec:
  selector:
    app: ws-server
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30118
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: sulla
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      automountServiceAccountToken: false
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        ports:
        - containerPort: 5678
        env:
        - name: N8N_HOST
          value: "localhost"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"
        - name: WEBHOOK_URL
          value: "http://localhost:30119/"           # adjust if you use ingress later
        - name: EXECUTIONS_MODE
          value: "regular" # queue mode is for worker pods
        - name: QUEUE_BULL_REDIS_HOST
          value: "redis"
        - name: QUEUE_BULL_REDIS_PORT
          value: "6379"
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "sulla"
        - name: DB_POSTGRESDB_USER
          value: "sulla"
        - name: DB_POSTGRESDB_PASSWORD
          value: "sulla_dev_password"
        - name: N8N_ENCRYPTION_KEY
          value: "changeMeToA32CharRandomString1234"   # ← must be ≥32 chars, use real secret in prod
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          value: "admin"
        - name: N8N_BASIC_AUTH_PASSWORD
          value: "n8n_dev_password"                         # ← change this
        - name: N8N_REST_API_ENABLED
          value: "true"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: sulla
spec:
  selector:
    app: n8n
  ports:
  - port: 5678
    targetPort: 5678
    nodePort: 30119
  type: NodePort