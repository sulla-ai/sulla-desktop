# Sulla Desktop - Default Kubernetes Deployments
# These deployments are applied automatically when Sulla Desktop starts
---
apiVersion: v1
kind: Namespace
metadata:
  name: sulla
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulla-test
  namespace: sulla
  labels:
    app: sulla-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulla-test
  template:
    metadata:
      labels:
        app: sulla-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: sulla-test
  namespace: sulla
spec:
  selector:
    app: sulla-test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
