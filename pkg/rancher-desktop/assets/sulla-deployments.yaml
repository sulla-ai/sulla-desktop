# Sulla Desktop - Reliable Kubernetes Deployments
# Applied automatically on startup - improved reliability
---
apiVersion: v1
kind: Namespace
metadata:
  name: sulla
---
# Ollama
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: sulla
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent
        args: ["serve"]
        env:
        - name: OLLAMA_NUM_GPU_LAYERS
          value: "999"
        - name: OLLAMA_KEEP_ALIVE
          value: "-1"
        - name: OLLAMA_NUM_THREAD
          value: "4"
        - name: OLLAMA_MAX_LOADED_MODELS
          value: "1"
        ports:
        - containerPort: 11434
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-data
        resources:
          limits:
            memory: "6Gi"
            cpu: "3000m"
            nvidia.com/gpu: 1
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 45
          periodSeconds: 10
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 90
          periodSeconds: 15
          failureThreshold: 8
      volumes:
      - name: ollama-data
        hostPath:
          path: /var/lib/sulla/ollama
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: sulla
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    nodePort: 30114
  type: NodePort
---
# Neo4j
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: sulla
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: neo4j
        image: neo4j:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7474
          hostPort: 30120
        - containerPort: 7687
          hostPort: 30121
        env:
        - name: NEO4J_AUTH
          value: "none"
        volumeMounts:
        - mountPath: /data
          name: neo4j-data
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 8
      volumes:
      - name: neo4j-data
        hostPath:
          path: /var/lib/sulla/neo4j
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: sulla
spec:
  selector:
    app: neo4j
  ports:
  - port: 7474
    targetPort: 7474
    nodePort: 30120
  - port: 7687
    targetPort: 7687
    nodePort: 30121
  type: NodePort
---
# PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sulla
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          hostPort: 30116
        env:
        - name: POSTGRES_USER
          value: "sulla"
        - name: POSTGRES_PASSWORD
          value: "sulla_dev_password"
        - name: POSTGRES_DB
          value: "sulla"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-data
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "sulla"]
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "sulla"]
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 6
      volumes:
      - name: postgres-data
        hostPath:
          path: /var/lib/sulla/postgres
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sulla
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30116
  type: NodePort
---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: sulla
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          hostPort: 30117
        command: ["redis-server"]
        args: ["--appendonly", "yes", "--save", "60", "1"]
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 6
      volumes:
      - name: redis-data
        hostPath:
          path: /var/lib/sulla/redis
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: sulla
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30117
  type: NodePort
---
# WebSocket Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-server
  namespace: sulla
  labels:
    app: ws-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws-server
  template:
    metadata:
      labels:
        app: ws-server
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: ws
        image: byrdziak/sulla-websocket:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: ws-server
  namespace: sulla
spec:
  selector:
    app: ws-server
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30118
  type: NodePort
---
# n8n
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: sulla
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5678
        env:
        - name: N8N_HOST
          value: "localhost"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"
        - name: WEBHOOK_URL
          value: "http://localhost:30119/"
        - name: EXECUTIONS_MODE
          value: "regular"
        - name: QUEUE_BULL_REDIS_HOST
          value: "redis"
        - name: QUEUE_BULL_REDIS_PORT
          value: "6379"
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "sulla"
        - name: DB_POSTGRESDB_USER
          value: "sulla"
        - name: DB_POSTGRESDB_PASSWORD
          value: "sulla_dev_password"
        - name: N8N_ENCRYPTION_KEY
          value: "changeMeToA32CharRandomString1234"
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          value: "admin"
        - name: N8N_BASIC_AUTH_PASSWORD
          value: "n8n_dev_password"
        - name: N8N_REST_API_ENABLED
          value: "true"
        - name: N8N_DIAGNOSTICS_ENABLED
          value: "false"
        - name: N8N_TELEMETRY_ENABLED
          value: "false"
        - name: N8N_JWT_SECRET
          value: "n8n-self-set-secret-key"
        resources:
          limits:
            memory: "2Gi"
            cpu: "1500m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 120
          periodSeconds: 15
          failureThreshold: 8
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: sulla
spec:
  selector:
    app: n8n
  ports:
  - port: 5678
    targetPort: 5678
    nodePort: 30119
  type: NodePort