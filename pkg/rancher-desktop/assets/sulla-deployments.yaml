# Sulla Desktop - Default Kubernetes Deployments
# These deployments are applied automatically when Sulla Desktop starts
---
apiVersion: v1
kind: Namespace
metadata:
  name: sulla
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-stt
  namespace: sulla
  labels:
    app: whisper-stt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-stt
  template:
    metadata:
      labels:
        app: whisper-stt
    spec:
      containers:
      - name: whisper
        image: onerahmet/openai-whisper-asr-webservice:latest
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: "2Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: whisper-stt
  namespace: sulla
spec:
  selector:
    app: whisper-stt
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30090
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coqui-tts
  namespace: sulla
  labels:
    app: coqui-tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coqui-tts
  template:
    metadata:
      labels:
        app: coqui-tts
    spec:
      containers:
      - name: coqui-tts
        image: synesthesiam/coqui-tts:latest
        command: ["tts-server"]
        args: ["--port", "5002"]
        ports:
        - containerPort: 5002
        resources:
          limits:
            memory: "2Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: coqui-tts
  namespace: sulla
spec:
  selector:
    app: coqui-tts
  ports:
  - port: 5002
    targetPort: 5002
    nodePort: 30091
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: sulla
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        args: ["serve"]
        ports:
        - containerPort: 11434
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-data
        resources:
          limits:
            memory: "4Gi"
            cpu: "2000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: ollama-data
        hostPath:
          path: /var/lib/sulla/ollama
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: sulla
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    nodePort: 30114
  type: NodePort
---
# Chroma Vector DB for persistent memory
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: sulla
  labels:
    app: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      containers:
      - name: chroma
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /chroma/chroma
          name: chroma-data
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: chroma-data
        hostPath:
          path: /var/lib/sulla/chroma
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: sulla
spec:
  selector:
    app: chroma
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30115
  type: NodePort
