# Sulla Desktop - Default Kubernetes Deployments
# These deployments are applied automatically when Sulla Desktop starts
---
apiVersion: v1
kind: Namespace
metadata:
  name: sulla
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sulla-test
  namespace: sulla
  labels:
    app: sulla-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sulla-test
  template:
    metadata:
      labels:
        app: sulla-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: sulla-test
  namespace: sulla
spec:
  selector:
    app: sulla-test
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-stt
  namespace: sulla
  labels:
    app: whisper-stt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-stt
  template:
    metadata:
      labels:
        app: whisper-stt
    spec:
      containers:
      - name: whisper
        image: onerahmet/openai-whisper-asr-webservice:latest
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: "2Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: whisper-stt
  namespace: sulla
spec:
  selector:
    app: whisper-stt
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30090
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coqui-tts
  namespace: sulla
  labels:
    app: coqui-tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coqui-tts
  template:
    metadata:
      labels:
        app: coqui-tts
    spec:
      containers:
      - name: coqui-tts
        image: synesthesiam/coqui-tts:latest
        command: ["tts-server"]
        args: ["--port", "5002"]
        ports:
        - containerPort: 5002
        resources:
          limits:
            memory: "2Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: coqui-tts
  namespace: sulla
spec:
  selector:
    app: coqui-tts
  ports:
  - port: 5002
    targetPort: 5002
    nodePort: 30091
  type: NodePort
